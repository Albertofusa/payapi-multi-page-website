<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Payapi-multi-page-website</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar-body-size">
        <nav class="navbar">
          <div class="navbar__logo&links__box">
            <img
              class="navbar__logo"
              src="/assets/brands/logo.svg"
              alt="logo"
            />
            <div class="navbar__links">
              <a href="#">Pricing</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="navbar__button__box">
            <button class="navbar__button">Schedule a Demo</button>
          </div>
        </nav>
        <div class="container__header__box">
          <div class="container__header__information">
            <h1 class="container__header__information--title">
              Start building <br />
              with our APIs for <br />
              absolutely free.
            </h1>
            <form class="container__header__information__form" action="">
              <div class="container__header__information__form--input">
                <input
                  class="input--email"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter email address"
                />
              </div>
              <div class="container__header__information__form--button">
                <button class="input--button">Schedule a Demo</button>
              </div>
            </form>
            <p class="container__header__information--text">
              Have any questions? Contact Us
            </p>
          </div>
          <div class="container__header__image">
            <img
              class="container__header__image--phone"
              src="/assets/illustration/illustration-phone-mockup.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div></div>
      </section>
      <section>
        <div></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
